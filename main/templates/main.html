<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <title>Just Dance Shuffle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

        <!-- UI KIT -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    </head>

    <style>
        .header{
            padding: 40px;
            text-align: center;
            background: mediumpurple;
            color: white;
            font-size: 30px;
        }
        
        .header > h1 {
            color: white
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: lightgray;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .contact-info > p {
            margin: auto;
        }

        .song-picker {
            margin: auto;
            width: 50%;
            border: 3px;
            padding: 10px;
            text-align: center;
        }

        .song-wall {
            margin: auto;
            width: 50%;
            border: 3px;
            padding: 10px;
            text-align: center;
        }

        .uk-card {
            box-shadow: 0 5px 15px mediumpurple;
        }

        .uk-checkbox:checked {
            background-color: mediumpurple;
        }
    </style>

    <body>
        <div class="header">
            <h1>Just Dance Shuffle</h1>
        </div>

        <div class="content">
            <div class="song-wall">
                {% if response %}
                    <div class="uk-card uk-card-default uk-card-body">
                        <h3 class="uk-card-title">{{ response.name}}</h3>
                        <h4>{{ response.game }}</h4>
                        <p>{{ response.artist }}</p>
                        <p>{{ response.mode }}</p>
                    </div>
                {% endif %}
            </div>
    
            <div class="song-picker">
                <form action="/" method="post">
                    {% csrf_token %}
                    <div class="form-item">
                        {% if isUnlimited %}
                            <input type="checkbox" class="uk-checkbox" id="isUnlimited" name="isUnlimited" checked>
                        {% else %}
                            <input type="checkbox" class="uk-checkbox" id="isUnlimited" name="isUnlimited">
                        {% endif %}
                        <label for="isUnlimited">Allow Just Dance Unlimited</label>
                    </div>
                    <button class="uk-button uk-button-default" type="submit">Shuffle! <i class="fas fa-random"></i></button>
                </form> 
            </div>
        </div>

        <footer class="footer">
            <div class="contact-info">
                <p>Author: Rodrigo Machado</p>
            </div>
            <!-- <div class="contact-icons">
                <a href="mailto:souza.machado.rodrigo"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/MachadoLhes/JustDanceAPI">
                    <i class="fab fa-github"></i>
                </a>
            </div> -->
        </footer> 
    </body>
</html>
